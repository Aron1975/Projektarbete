<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webshop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container-fluid">
    <nav class="navbar navbar-expand-sm py-1">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-center margin:0px"
        id="collapsibleNavbar"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="start.html">Start</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="beställning.html">Beställning</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="kontakt.html">Kontakt</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="omoss.html">Om oss</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1 style="text-align: center">Din beställning</h1>
      <div class="row">
        <div class="col-md-6 order-info">
          <div class="row">
            <h3 class="mx-auto m-5" style="width: auto">
              Ange dina uppgifter:
            </h3>
          </div>
          <div class="row m-3">
            <input
              type="text"
              class="form-control form-control-lg"
              id="firstname"
              placeholder="Förnamn"
            />
            <span id="firstname-error" class="text-danger"></span>
          </div>
          <div class="row m-3">
            <input
              type="text"
              class="form-control form-control-lg"
              id="surname"
              placeholder="Efternamn"
            />
            <span id="surname-error" class="text-danger"></span>
          </div>
          <div class="row m-3">
            <input
              type="email"
              class="form-control form-control-lg"
              id="email"
              placeholder="E-post"
            />
            <span id="email-error" class="text-danger"></span>
          </div>
          <div class="row m-3">
            <input
              type="text"
              class="form-control form-control-lg"
              id="phonenumber"
              placeholder="Telefonnummer"
            />
            <span id="phonenumber-error" class="text-danger"></span>
          </div>
          <div class="row m-3">
            <input
              type="text"
              class="form-control form-control-lg"
              id="streetaddress"
              placeholder="Gatuadress"
            />
            <span id="streetaddress-error" class="text-danger"></span>
          </div>
          <div class="row m-3">
            <input
              type="text"
              class="form-control form-control-lg"
              id="zipcode"
              placeholder="Postnummer"
            />
            <span id="zipcode-error" class="text-danger"></span>
          </div>
          <div class="row m-3">
            <input
              type="text"
              class="form-control form-control-lg"
              id="location"
              placeholder="Postort"
            />
            <span id="location-error" class="text-danger"></span>
          </div>
          <div class="row m-3">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              onclick="validateForm()"
            >
              Gör beställning
            </button>
          </div>
        </div>

        <div class="col-md-6 product-info">
          <div class="card">
            <img id="product-image" class="card-img-top" src="" alt="" />
            <div class="card-body">
              <h5 id="product-title" class="card-title"></h5>
              <p id="product-description" class="card-text"></p>
              <p id="product-price" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function validateForm() {
        //Validerar kund information enligt uppgiftens krav
        clearErrors();

        var firstname = document.getElementById("firstname").value;
        var surname = document.getElementById("surname").value;
        var email = document.getElementById("email").value;
        var phonenumber = document.getElementById("phonenumber").value;
        var streetaddress = document.getElementById("streetaddress").value;
        var zipcode = document.getElementById("zipcode").value;
        var location = document.getElementById("location").value;

        var nameRegex = /^[a-zA-Z]{2,50}$/;
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var phoneRegex = /^[0-9()\-\s+]{0,50}$/;
        var addressRegex = /^[a-zA-Z0-9\s,.'-]{2,50}$/;
        var zipcodeRegex = /^\d{5}$/;

        var valid = true;

        if (!nameRegex.test(firstname)) {
          document.getElementById("firstname-error").innerText =
            "Namnet är minst 2 tecken och max 50 tecken";
          valid = false;
        }

        if (!nameRegex.test(surname)) {
          document.getElementById("surname-error").innerText =
            "Namnet är minst 2 tecken och max 50 tecken.";
          valid = false;
        }

        if (!emailRegex.test(email)) {
          document.getElementById("email-error").innerText =
            "E-postadressen måste innehålla @ och max 50 tecken.";
          valid = false;
        }

        if (!phoneRegex.test(phonenumber)) {
          document.getElementById("phonenumber-error").innerText =
            "Telefonnummer får innehålla siffror, bindestreck och parenteser. Max 50 tecken.";
          valid = false;
        }

        if (!addressRegex.test(streetaddress)) {
          document.getElementById("streetaddress-error").innerText =
            "Min 2 tecken och Max 50 tecken.";
          valid = false;
        }

        if (!zipcodeRegex.test(zipcode)) {
          document.getElementById("zipcode-error").innerText =
            "Exakt 5 siffror.";
          valid = false;
        }

        if (!addressRegex.test(location)) {
          document.getElementById("location-error").innerText =
            "Min 2 tecken och Max 50 tecken.";
        }
      }
    </script>

    <script>
      //Hämtar den valda produktens information och visar den på skärmen
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get("productId");

        fetch(`https://fakestoreapi.com/products/${productId}`)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((product) => {
            document.getElementById("product-title").textContent =
              product.title;
            document
              .getElementById("product-image")
              .setAttribute("src", product.image);
            document.getElementById("product-description").textContent =
              product.description;
            document.getElementById(
              "product-price"
            ).textContent = `Price: $${product.price}`;
          })
          .catch((error) => {
            console.error(
              "There was a problem with your fetch operation:",
              error
            );
          });
      };
    </script>
  </body>
</html>
